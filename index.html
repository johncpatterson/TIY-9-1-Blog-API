<!DOCTYPE html>
<html ng-app="nodeshop">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>Node Shop</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://use.fontawesome.com/0e26b451b3.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Merriweather|Sansita+One" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller='UserController as controller'>
   <div class="container-fluid">
      <div class="table-container">
         <h1 class="table-header"><img src="https://angular.io/resources/images/logos/angular2/angular.svg" alt="angular logo">Node Shop:</h1>
         <table id="myTable" class="table-hover">
            <tr>
               <th>User Name:</th>
               <th>User Age:</th>
               <th>Likes Javascript:</th>
               <th>Delete User:</th>
            </tr>
            <tr ng-cloak ng-repeat="user in controller.users track by $index">
               <td>{{user.name}}</td>
               <td>{{user.age}}</td>
               <td>{{user.likejs}}</td>
               <td><i class="fa fa-trash" aria-hidden="true" ng-click="controller.onClickDelete(user._id)"></i></td>
            </tr>
         </table>
      </div>
   </div>
   <div class="form-container container">
      <form name="newUserForm" ng-submit="controller.submit(controller.form)">
         <label for="item-name">User Name:</label>
         <br>
         <input type="text" name="username" ng-model="controller.form.username" class="form-control" required>
         <br>
         <label for="item-price">User Age:</label>
         <br>
         <input type="number" name="userage" ng-model="controller.form.userage" class="form-control" required>
         <br>
         <label for="item-discount">Likes Javascript (yes or no):</label>
         <br>
         <input type="text" name="likejs" ng-model="controller.form.likejs" class="form-control" required>
         <br>
         <button class="btn btn-success btn-block" type="submit" id="submit" value="add new user">Add new user</button>
      </form>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
   <script src="main.js"></script>
   <script src='factories/users.js'></script>
   <script src='controllers/stock.js'></script>
</body>

</html>
